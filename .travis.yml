language: cpp

compiler:
  - gcc

before_install:
  - sudo add-apt-repository --yes ppa:beineri/opt-qt594-trusty
  - sudo apt-get -qq update
  - sudo apt-get -qq install gcc
  - sudo apt-get -qq install g++
  - sudo apt-get -qq install qt59

install:

before_script:
  - mkdir build
  - cd build

script:
  - cmake ..
  - make -j 2
  - ctest --output-on-failure

