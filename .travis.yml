language: cpp
os:
- linux
- osx
compiler:
- g++
- clang
before_install:
- if [ $TRAVIS_OS_NAME = linux ]; then sudo add-apt-repository --yes ppa:beineri/opt-qt593-trusty;
  fi;
- if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get -qq update; fi;
- if [ $TRAVIS_OS_NAME = osx ]; then brew update; fi;
install:
- if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get -qq install qt59quickcontrols2
  ninja-build; fi;
- if [ $TRAVIS_OS_NAME = osx ]; then brew install cppcheck qt ninja; fi;
before_script:
- if [ $TRAVIS_OS_NAME = linux ]; then source /opt/qt59/bin/qt59-env.sh; fi;
- if [ $TRAVIS_OS_NAME = osx ]; then export PATH="$(brew --prefix qt)/bin:$PATH";
  fi
- mkdir build
- cd build
script:
- cmake .. -DCMAKE_BUILD_TYPE=Release -G "Ninja"
- ninja
- ctest --output-on-failure
- cpack
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: "indi-omnia-*"
    on:
      condition: ($TRAVIS_OS_NAME = linux) && ($CXX = g++) || ($TRAVIS_OS_NAME = osx) && ($CXX = clang++)
      tags: true

